<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid text-center">
        <header>
            <h1 class="display-3 text-white fw-bold ">Weather App</h1>
            <div class="input-div d-flex justify-content-center align-items-center gap-3">
                <input class="lh-lg w-50 border border-bottom-3 border-top-0 border-start-0 border-end-0 ps-3" type="text" id="input" placeholder="search for a city">
                <button id="submit" class="btn btn-danger">SUBMIT</button>
            </div>
            <p id="warning-text" class="mt-2 fs-3 fw-bold fst-italic text-warning"></p>
        </header>
        <div class="weather-content row mt-5">

        </div>     

    </div>
    



    <script src="app.js"=></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
